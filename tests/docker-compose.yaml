version: '3'
services:
  minio:
    image: docker.io/minio/minio
    command: server /data
    volumes:
      - ./data:/data
  databend:
    image: docker.io/datafuselabs/databend
    environment:
      - QUERY_DEFAULT_USER=databend
      - QUERY_DEFAULT_PASSWORD=databend
      - QUERY_STORAGE_TYPE=s3
      - AWS_S3_ENDPOINT=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
    depends_on:
      - minio
    healthcheck:
      test: "curl -f localhost:8080/v1/health || exit 1"
      interval: 2s
      retries: 10
      start_period: 2s
      timeout: 1s
  test:
    image: rust
    command: cargo test --target-dir /target --test *
    working_dir: /workspace
    environment:
      - RUST_BACKTRACE=1
      - TEST_DATABEND_DSN=databend://databend:databend@databend:8000/default?sslmode=disable
    volumes:
      - ../:/workspace
      - rustup:/usr/local/rustup
      - ${HOME}/.cargo/registry:/usr/local/cargo/registry
      - target:/target
    depends_on:
      databend:
        condition: service_healthy
  test-flight-sql:
    image: rust
    command: cargo test --target-dir /target --features flight-sql --test driver
    working_dir: /workspace
    environment:
      - RUST_BACKTRACE=1
      - TEST_DATABEND_DSN=databend+flight://databend:databend@databend:8900/default?sslmode=disable
    volumes:
      - ../:/workspace
      - rustup:/usr/local/rustup
      - ${HOME}/.cargo/registry:/usr/local/cargo/registry
      - target:/target
    depends_on:
      databend:
        condition: service_healthy
  test-bendsql:
    image: rust
    command: bash cli/test.sh http && bash cli/test.sh flight
    working_dir: /workspace
    environment:
      - RUST_BACKTRACE=1
      - DATABEND_USER=databend
      - DATABEND_PASSWORD=databend
      - DATABEND_HOST=databend
    volumes:
      - ../:/workspace
      - rustup:/usr/local/rustup
      - ${HOME}/.cargo/registry:/usr/local/cargo/registry
      - target:/target
    depends_on:
      databend:
        condition: service_healthy

volumes:
  rustup:
  target:
