version: '3'
services:
  minio:
    image: docker.io/minio/minio
    command: server /data
    volumes:
      - ./data:/data
  databend:
    image: docker.io/datafuselabs/databend
    environment:
      - QUERY_DEFAULT_USER=databend
      - QUERY_DEFAULT_PASSWORD=databend
      - QUERY_STORAGE_TYPE=s3
      - AWS_S3_ENDPOINT=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
    depends_on:
      - minio
    healthcheck:
      test: "curl -f localhost:8080/v1/health || exit 1"
  prepare:
    image: rust
    command: rustup default stable
    working_dir: /workspace
    environment:
      - RUSTUP_HOME=/workspace/.integration/rustup
      - CARGO_HOME=/workspace/.integration/cargo
    volumes:
      - ../:/workspace
    depends_on:
      - databend
  test:
    image: rust
    command: cargo test --target-dir .integration/target --test *
    working_dir: /workspace
    environment:
      - RUST_BACKTRACE=1
      - RUSTUP_HOME=/workspace/.integration/rustup
      - CARGO_HOME=/workspace/.integration/cargo
      - TEST_DATABEND_DSN=databend://databend:databend@databend:8000/default?sslmode=disable
      # - HTTPS_PROXY=http://172.27.0.1:7890
    volumes:
      - ../:/workspace
    depends_on:
      - prepare
